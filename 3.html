<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    pais <input type="text" id="ipais">
    <input type="button" value="verificar" onclick="text()">
    <div id="nac"></div>

    <script>
        function text() {
            var ipais = document.getElementById('ipais')
            var pais = ipais.value
            var nac = document.getElementById('nac')
            nac.innerText = 'voce é brasileiro' 
            if (pais != 'Brasil') {
                nac.innerText = 'voce é estrangeiro'
            }
        }
    </script>
</body>
</html>
