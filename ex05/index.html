<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" name="tn1" id="tn1">
    <input type="number" name="tn2" id="tn2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">resutado</div>

    <script>
        function somar() {
            var n1 = document.getElementById('tn1')
            var n2 = document.getElementById('tn2')
            var r1 = Number (n1.value)
            var r2 = Number (n2.value)
            var s = r1 + r2
            res.innerHTML = s
        }
    </script>
    
</body>
</html>
